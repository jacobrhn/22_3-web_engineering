<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <title>Search Objects</title>
</head>
<body>
    <header>
        <img src="../resources/logo_header.png" alt="My Website Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="objects.html">Objects</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="contact.html">Contact</a></li>                
            </ul>
        </nav>
    </header>
    <main>
        <h1>Search Objects</h1>
        <p>Here you can browse and search all the Objects</p>
        <input type="text" id="search-input" placeholder="Search...">
        <div id="search-results"></div>

    </main>
    <footer>
        <script src="../js/object_catalouge.js"></script>
        <script src="../js/logic.js"></script>
        <div class="spacer"></div>
        <p>&copy; 2023 My Website. All rights reserved.</p>
        <p><a href="https://github.com/jacobrhn/22_3-web_engeneering" target="_blank">View in the Github</a></p>
        <p><a href="impressum.html">Impressum</a></p>
        
    </footer>
    <script>
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        searchInput.addEventListener('input', function() {
            const searchValue = searchInput.value.toLowerCase();
            let html = '';
            for (let i = 0; i < objects.length; i++) {
                const object = objects[i];
                if (object.name.toLowerCase().includes(searchValue)) {
                    html += '<div class="object">';
                    html += '<h2>' + object.name + '</h2>';
                    html += '<img src="' + object.image + '" alt="' + object.name + '">';
                    html += '<p>' + object.description + '</p>';
                    html += '</div>';
                }
            }
            searchResults.innerHTML = html;
            searchResults.scrollIntoView({behavior: "smooth"});
        });
    </script>
</body>

</html>
